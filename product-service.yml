spring:
  application:
    name: product-service
  profiles:
    active: default
 
  redis:
    host: redis-cache      

  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/postgres  
    username: postgres
    password: 123456789

server:
  port: 8081

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka  

logging:
  file:
    name: /logs/product-service.log   
